<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Inicial</title>
  <style>
    :root {
      --fonte-base: 16px;
      --contraste-bg: #000;
      --contraste-fg: #fff;
      --fundo: #f9f9f9;
      --texto: #333;
      --cor-primaria: #0055aa;
      --cor-secundaria: #ffaa00;
      --cor-destaque: #dd3333;
    }

    body {
      font-size: var(--fonte-base);
      background-color: var(--fundo);
      color: var(--texto);
      font-family: Arial, sans-serif;
      line-height: 1.6;
      transition: all 0.3s ease;
      margin: 0;
    }

    body.alto-contraste {
      background-color: var(--contraste-bg);
      color: var(--contraste-fg);
    }

    body.alto-contraste .menu-container {
      background-color: var(--contraste-bg);
      color: var(--contraste-fg);
      border: 2px solid var(--contraste-fg);
    }

    body.alto-contraste button,
    body.alto-contraste select {
      background-color: #111;
      color: white;
      border: 1px solid white;
    }

    .acessibilidade-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #ddd;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      z-index: 999;
    }

    .acessibilidade-bar button,
    .acessibilidade-bar select {
      font-size: 1rem;
      margin: 0.25rem;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--cor-primaria);
      padding-top: 5rem;
    }

    .menu-container {
      background-color: var(--fundo);
      color: var(--texto);
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .menu-container h1 {
      margin-bottom: 2rem;
    }

    .menu-button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: var(--cor-secundaria);
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .menu-button:hover {
      background-color: var(--cor-destaque);
      color: #fff;
    }

    a:focus,
    button:focus,
    select:focus {
      outline: 2px solid var(--cor-destaque);
      outline-offset: 0;
    }

    .oculto {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Barra de acessibilidade -->
  <div class="acessibilidade-bar">
    <div>
      <button onclick="alterarFonte(1)">A+</button>
      <button onclick="alterarFonte(-1)">A−</button>
      <button class="btn-reset" onclick="resetarFonte()">Tamanho Padrão</button>
      <button onclick="alternarContraste()">Alto Contraste</button>
      <button onclick="alternarLeitura()">Leitura em Voz Alta</button>
      <button onclick="modoIdoso()">Modo Idoso</button>
    </div>
    <div>
      <label for="daltonismo">Daltonismo:</label>
      <select id="daltonismo" onchange="aplicarFiltro(this.value)">
        <option value="none">Nenhum</option>
        <option value="protanopia">Protanopia</option>
        <option value="deuteranopia">Deuteranopia</option>
        <option value="tritanopia">Tritanopia</option>
      </select>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <main>
    <div class="menu-container">
      <h1>Bem-vindo!</h1>
      <button class="menu-button" onclick="window.location.href='login.html'">Fazer Login</button>
      <button class="menu-button" onclick="window.location.href='cadastro.html'">Cadastrar-se</button>
    </div>
  </main>

  <!-- VLibras -->
  <div id="libras-container" class="oculto">
    <iframe src="https://www.vlibras.gov.br/app" width="100%" height="400" title="VLibras Plugin"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
