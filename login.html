<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    /* Suas variáveis CSS */
    :root {
      --fonte-base: 16px;
      --contraste-bg: #000;
      --contraste-fg: #fff;
      --fundo: #f9f9f9;
      --texto: #333;
      --cor-primaria: #0055aa;
      --cor-secundaria: #ffaa00;
      --cor-destaque: #dd3333;
    }

    /* Seus estilos CSS existentes */
    body {
      font-size: var(--fonte-base);
      background-color: var(--fundo);
      color: var(--texto);
      font-family: Arial, sans-serif;
      line-height: 1.6;
      transition: all 0.3s ease;
    }

    body.alto-contraste {
      background-color: var(--contraste-bg);
      color: var(--contraste-fg);
    }

    body.alto-contraste main,
    body.alto-contraste .login-container {
      background-color: var(--contraste-bg);
      color: var(--contraste-fg);
      border: 2px solid var(--contraste-fg);
    }

    body.alto-contraste input,
    body.alto-contraste button,
    body.alto-contraste select {
      background-color: #111;
      color: white;
      border: 1px solid white;
    }

    body.alto-contraste a {
      color: var(--contraste-fg);
    }

    .acessibilidade-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #ddd;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      z-index: 999;
    }

    .acessibilidade-bar button,
    .acessibilidade-bar select {
      font-size: 1rem;
      margin: 0.25rem;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--cor-primaria);
      padding-top: 5rem; /* Espaço para a barra de acessibilidade */
      transition: all 0.3s ease;
    }

    .login-container {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      background-color: var(--fundo);
      color: var(--texto);
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: inherit;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .login-button {
      padding: 0.9rem;
      background-color: var(--cor-secundaria);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background-color: var(--cor-destaque);
      color: #fff;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .footer a {
      color: var(--cor-primaria);
      text-decoration: none;
    }

    a:focus,
    button:focus,
    input:focus,
    select:focus {
      outline: 2px solid var(--cor-destaque);
      outline-offset: 0;
    }

    .oculto {
      display: none;
    }
  </style>
</head>
<body>

  <main>
    <div class="login-container">
      <h2>Bem-vindo de volta</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="E-mail" required />
        <input type="password" id="login-password" placeholder="Senha" required />
        <button type="submit" class="login-button">Entrar</button>
      </form>
      <p id="login-message" style="margin-top: 1rem;"></p>
      <div class="footer">
        <p><a href="#">Esqueceu sua senha?</a> | <a href="#" onclick="navigateTo('register.html')">Cadastre-se</a></p>
      </div>
    </div>
  </main>

  <div id="libras-container" class="oculto">
    <!-- O iframe será adicionado dinamicamente pelo JS -->
  </div>

  <script src="main-auth.js"></script>
  <script>
    console.log('login.html carregado e script auth.js referenciado.');
  </script>
</body>
</html>
