<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" /> </head>
<body>

  <main>
    <div class="login-container">
      <h2>Bem-vindo de volta</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="E-mail" required />
        <input type="password" id="login-password" placeholder="Senha" required />
        <button type="submit" class="login-button">Entrar</button>
      </form>
      <p id="login-message" style="margin-top: 1rem;"></p>
      <div class="footer">
        <p><a href="#">Esqueceu sua senha?</a> | <a href="#" onclick="navigateTo('register.html')">Cadastre-se</a></p>
      </div>
    </div>
  </main>

  <div id="libras-container" class="oculto">
    </div>

  <script src="main-auth.js"></script>
  <script>
    console.log('login.html carregado e script main-auth.js referenciado.');
    // Aplica o modo alto contraste se o usu√°rio tiver ativado anteriormente
    if (localStorage.getItem('altoContrasteAtivo') === 'true') {
        document.body.classList.add('alto-contraste');
    }
  </script>
</body>
</html>
